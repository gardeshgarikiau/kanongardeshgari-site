<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صفحه اصلی کانون</title>

<style>
body {
    margin: 0;
    font-family: tahoma, sans-serif;
    background-color: #f4f4f4;
}

header {
    background: #003366;
    color: white;
    padding: 15px 20px;
    text-align: right;
}

nav {
    background: #005599;
    display: flex;
    justify-content: flex-end;
    flex-wrap: wrap;
}

nav a {
    color: white;
    padding: 12px 20px;
    text-decoration: none;
    font-size: 15px;
}

nav a:hover {
    background: #004080;
}

.hero {
    background: url('your-image.jpg') no-repeat center center/cover;
    height: 350px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 30px;
    text-shadow: 2px 2px 5px black;
}

section {
    padding: 20px;
    background: white;
    margin: 15px auto;
    width: 90%;
    max-width: 1000px;
    border-radius: 8px;
    box-shadow: 0 0 10px #ccc;
}

.footer {
    background: #003366;
    color: white;
    text-align: center;
    padding: 10px;
    font-size: 12px;
}

@media (max-width: 600px) {
    nav {
        flex-direction: column;
    }
    nav a {
        text-align: center;
    }
}
</style>

</head>
<body>

<header>
    <h1>کانون گردشگری و ایران‌شناسی</h1>
</header>

<nav>
    <a href="#">صفحه اصلی</a>
    <a href="#">درباره ما</a>
    <a href="#">نشریه افق</a>
    <a href="#">گالری تصاویر</a>
    <a href="#">تماس با ما</a>
</nav>

<div class="hero">
    تخت-جمشید.jpg
</div>

<section>
    <h2>تخت-جمشید.jpg</h2>
    <p></p>
</section>

<section>
    <h2></h2>
    <p></p>
</section>

<div class="footer">
    © تمامی حقوق متعلق به کانون گردشگری و ایران‌شناسی است.
</div>

</body>
</html>
